        }

<body>

    <div id="pop-up">

        <div id="pop-up-content">

    var margin = {top: 1, right: 1, bottom: 6, left: 1},
            width = 1024 - margin.left - margin.right,
            height = 800 - margin.top - margin.bottom;

    var formatNumber = d3.format(",.0f"),
            format = function(d) { return formatNumber(d) + " TWh"; },
            color = d3.scale.category20();

    var svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var sankey = d3.sankey()
            .nodeWidth(30)
            .nodePadding(5)
            .size([width, height]);

    var path = sankey.link();

    d3.json("datos.json", function(datos) {

        sankey
                .nodes(datos.nodes)
                .links(datos.links)
                .layout(64);

        var link = svg.append("g").selectAll(".link")
                .data(datos.links)
                .enter().append("path")
                .attr("class", "link")
                .attr("d", path)
                .attr("id", function(d,i){
                    d.id = i;
                    return "link-"+i;
                })
                .style("stroke-width", function(d) { return Math.max(1, d.dy); })
                .style("stroke", function(d) { return d.color = color(d.source, 1); })
                /*.sort(function(a, b) { return b.dy - a.dy; })*/;

        link.append("title")
                .text(function(d) { return d.source.name + " â†’ " + d.target.name + "\n"});

        var node = svg.append("g").selectAll(".node")
                .data(datos.nodes)
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
                .on("mouseover",highlight_node_links)
                .on("click",show_details)
                .on("mouseout",highlight_node_links);


        node.append("rect")
                .attr("height", function(d) { return d.dy; })
                .attr("width", sankey.nodeWidth())
                .style("fill", function(d) { return d.color = color(d,1); })
                .style("stroke", function(d) { return d3.rgb(d.color).darker(2); })
                .append("title")
                .text(function(d) { return d.name + "\n"; })


        node.append("text")
                .attr("x", -6)
                .attr("y", function(d) { return d.dy / 2; })
                .attr("dy", ".35em")
                 .attr("text-anchor", "end")
                 .attr("transform", null)
                .text(function(d) { return d.name; })
                .filter(function(d) { return d.x < width / 2; })
                .attr("x", 6 + sankey.nodeWidth())
                .attr("text-anchor", "start");

        function color(node, depth) {
            var id = node.id.replace(/(_\d+)?$/, '');
            if (colors[id]) {
                return colors[id];
            } else if (depth > 0 && node.targetLinks && node.targetLinks.length == 1) {
                return color(node.targetLinks[0].source, depth-1);
            } else {
                return null;
            }
        }
        /*        function dragmove(d) {
         d3.select(this).attr("transform", "translate(" + d.x + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")");
         sankey.relayout();
         link.attr("d", path);
         }*/

        function highlight_node_links(node,i){

            var remainingNodes=[],
                    nextNodes=[];

            var stroke_opacity = 0;
            if( d3.select(this).attr("data-clicked") == "1" ){
                d3.select(this).attr("data-clicked","0");
                stroke_opacity = 0.2;
            }else{
                d3.select(this).attr("data-clicked","1");
                stroke_opacity = 0.5;
            }

            var traverse = [{
                linkType : "sourceLinks",
                nodeType : "target"
            },{
                linkType : "targetLinks",
                nodeType : "source"
            }];

            traverse.forEach(function(step){
                node[step.linkType].forEach(function(link) {
                    remainingNodes.push(link[step.nodeType]);
                    highlight_link(link.id, stroke_opacity);
                });

                while (remainingNodes.length) {
                    nextNodes = [];
                    remainingNodes.forEach(function(node) {
                        node[step.linkType].forEach(function(link) {
                            nextNodes.push(link[step.nodeType]);
                            highlight_link(link.id, stroke_opacity);
                        });
                    });
                    remainingNodes = nextNodes;
                }
            });
        }

        function highlight_link(id,opacity){
            d3.select("#link-"+id).style("stroke-opacity", opacity);
        }

        function show_details(node,i) {

            if(node.popupvisible)
            {
                node.popupvisible = false;
                $("#pop-up").hide();
                return;
            }

            $("#pop-up").fadeOut(100,function () {
                // Popup content
                $("#pop-up-title").html(node.name);
                $("#pop-desc").html("<hr>Details goes here." );

                // Popup position
                var popLeft = node.x + 400;
                var popTop = node.y;
                $("#pop-up").css({"left":popLeft,"top":popTop});
                $("#pop-up").fadeIn(100);
                node.popupvisible = true;
            });

        }
    });

</script>
