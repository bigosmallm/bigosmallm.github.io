<md-radio-group ng-model="selectedFilter" ng-change="handleGroup1Change()">
  <div layout="row" flex="50" layout-paddings>
    <md-radio-button value="c" flex>Committers</md-radio-button>
    <md-radio-button value="p" flex>PMC Members</md-radio-button>
    <md-radio-button value="m" class="md-primary" flex>Mentors</md-radio-button>
    <md-radio-button value="a" class="md-primary" flex>All</md-radio-button>
  </div>
</md-radio-group>

<div layout="row" layout-wrap layout-fill layout-align="space-between">
  <md-card class="card md-whiteframe-5dp" ng-repeat="member in filteredTeamMembers">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{member.name}}</span>
        <span class="md-subhead">{{member.apacheID}}</span>
        <div ng-bind-html="member.bio" class="bio"></div>
      </md-card-title-text>
      <md-card-title-media>
        <div class="md-media-lg card-media">
          <img ng-src="http://flex.apache.org/{{member.photoURL}}" />
        </div>
      </md-card-title-media>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
      <md-button class="md-fab md-mini md-primary" href="{{member.twitter}}" ng-show="member.twitter != '' "
                 aria-label="twitter">
        <i class="fa fa-twitter" aria-hidden="true"></i>
      </md-button>
      <md-button class="md-fab md-mini md-accent" href="{{member.linkedIn}}" ng-show="member.linkedin != '' "
                 aria-label="linkedin">
        <i class="fa fa-linkedin" aria-hidden="true"></i>
      </md-button>
      <md-button class="md-fab md-mini" href="{{member.facebook}}" ng-show="member.facebook != '' "
                 aria-label="facebook">
        <i class="fa fa-facebook" aria-hidden="true"></i>
      </md-button>
      <md-button class="md-fab md-mini  md-warn" href="{{member.github}}" ng-show="member.github != '' "
                 aria-label="github">
        <i class="fa fa-github" aria-hidden="true"></i>
      </md-button>
    </md-card-actions>
  </md-card>

</div>
